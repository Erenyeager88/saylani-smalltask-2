<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="parent-container">

        <div class="child_1">
            <img class="image" src="data-analytics-1.jpg">
        </div>
        
        <div class="child_2">
           
                <img class="image_2" src="download (1).png">

           <h1>Welcome to Family</h1>
        
           <p>A Workspace to over 12 Million influencers around the global world.</p>

           <div class="user-feild">
            <div class="email-address">
              <label id="address" for="address">Email Address</label>  
            </div>
            <div class="email-feild">
                <span class="msg-icon">
                    <i class="fa-regular fa-envelope"></i>
                </span>
                <input id="email" type="email">
            </div>
            <div class="password-feild">
                <label id="password-heading" for="password">Password</label>
            </div>
            <div class="password-box">
                <span class="lock-icon">
                    <i class="fa-solid fa-lock"></i>
                </span>
                <input id="password" type="password">
            </div>

            <div class="password_feild">
                <label id="password_heading" for="password">Repeat Password</label>
            </div>
            <div class="password_box">
                <span class="lock_icon">
                    <i class="fa-solid fa-lock"></i>
                </span>
                <input id="Password" type="password">
            </div>

            <div class="telephone">
                <label id="contact-heading" for="password">Contact</label>
            </div>
            <div class="contact-feild">
                <span class="telephone-icon">
                    <i class="fa-solid fa-phone"></i>
                </span>
                <input id="contact" type="text">
            </div>
         </div>
         
         <div class="btn-div">
            <button class="sign-in">Sig Up Now</button>
            <button class="login">Get Login</button>
           </div>

           <p class="small-heading">
            Or you can join with 
           </p>

          <div class="icons-div">
            <img class="google-img" src="download.jfif">
            <img class="fb-logo" src="fff.png">
            <img class="twitter" src="download.png">
          </div>

        </div>  
         
        </div>

</body>
</html>
